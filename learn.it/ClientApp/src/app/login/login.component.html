<div class="login-wrapper">
  <div class="login-panel">
    <div class="login-title-with-icon">
      <h1 class="login-title">learn.it</h1>
      <img src="/assets/project-logo.svg" alt="Icon" class="login-icon" />
    </div>
    <form class="login-form">
      <div class="form-group icon-input">
        <label for="username">
          <img src="/assets/user-icon.svg" alt="User Icon" class="input-icon" />
        </label>
          <input type="text" class="form-control" id="username" placeholder="Nazwa użytkownika">
      </div>
      <div class="form-group icon-input">
        <label for="password">
          <img src="/assets/password-icon.svg" alt="Password Icon" class="input-icon" />
        </label>
      <input type="password" class="form-control" id="password" placeholder="Hasło">
      </div>

      <a href="#" class="forgot-password">Nie pamiętasz hasła?</a>
      <button type="submit" class="btn-login">Zaloguj się</button>

      <div class="decorator">
        <div class="line"></div>
        <span class="text">lub</span>
        <div class="line"></div>
      </div>

      <div class="register-link">
        <a href="#" class="btn-login sign-up-btn">Zarejestruj się</a>
      </div>
    </form>
  </div>
</div>
