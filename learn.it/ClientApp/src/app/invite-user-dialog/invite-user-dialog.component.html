<h2 mat-dialog-title>Dodaj użytkownika</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nazwa użytkownika</mat-label>
    <input matInput [(ngModel)]="username">
  </mat-form-field>
  <div *ngIf="userNotFound" class="error-message">
    Nie znaleziono użytkownika o podanej nazwie.
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="addUser()">Zaproś</button>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
