<h2 mat-dialog-title>Utwórz grupę</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nazwa grupy</mat-label>
    <input matInput [(ngModel)]="groupName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ name: groupName }">Zatwierdź</button>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
