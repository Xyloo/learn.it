<div class="container">
  <div class="term-wrapper">
    <div class="term-top">
      <button (click)="markAsFavourite()" class="icon-btn">
        <img src="/assets/star-icon.svg" alt="Icon" />
      </button>
      <button (click)="goBack()" class="icon-btn">
        <img src="/assets/sound-max-icon.svg" alt="Icon" />
      </button>
      <button (click)="goBack()" class="icon-btn">
        <img src="/assets/edit-icon.svg" alt="Icon" />
      </button>
    </div>
    <div class="term-data">
      <h3>{{ term }}</h3>
    </div>
    <div class="input-wrapper">
      <input type="text" placeholder="Wpisz pojęcie...">      
      <button class="skip-btn">
        Pomiń
          <img src="/assets/arrow-right-icon.svg" alt="Icon" class="icon-btn" />
      </button>
    </div>
  </div>  
</div>
