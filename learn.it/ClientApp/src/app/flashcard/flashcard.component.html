<div class="container">
  <div class="term-wrapper">
    <div class="term-top">
      <button (click)="markAsDifficult()" class="icon-btn">
        <img class="icon-img" [src]="needsMoreRepetitions ? '/assets/star-filled-icon.svg' : '/assets/star-icon.svg'" alt="Icon" />
      </button>
      <button (click)="goBack()" class="icon-btn">
        <img class="icon-img" src="/assets/sound-max-icon.svg" alt="Icon" />
      </button>
      <button (click)="goBack()" class="icon-btn">
        <img class="icon-img" src="/assets/sort-random-icon.svg" alt="Icon" />
      </button>
      <button (click)="goBack()" class="icon-btn">
        <img class="icon-img" src="/assets/edit-icon.svg" alt="Icon" />
      </button>
    </div>
    <div (click)="toggleFlashcard()" class="term-data">
      <h3>{{ displayedTerm ? displayedTerm : flashcard.term }}</h3>
    </div>
  </div>
  <div class="buttons-wrapper">
    <button (click)="showTerm()" class="icon-btn">
      <img src="/assets/arrow-right-icon-long.svg" alt="Icon" />
    </button>
    <button (click)="checkAnswer()" class="icon-btn">
      <img src="/assets/arrow-right-icon-long.svg" alt="Icon" />
    </button>
  </div>
</div>
