<h2 mat-dialog-title>Ustawienia zestawu</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Widoczność zestawu</mat-label>
    <mat-select [(value)]="selectedVisibility">
      <mat-option *ngFor="let option of visibilityOptions" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="selectedVisibility === Visibility.Grupa">
    <mat-label>Nazwa grupy</mat-label>
    <mat-select [(value)]="selectedGroupId">
      <mat-option *ngFor="let group of groups" [value]="group.id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="deleteSet()">Usuń zestaw</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{ groupId: selectedGroupId, visibility: selectedVisibility }">Zatwierdź</button>
  <button mat-button mat-dialog-close>Anuluj</button>
</mat-dialog-actions>
